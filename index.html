<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DudinhaGo!</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
    var config = {
        type: Phaser.AUTO,
        width: 600,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
        }
    };
    var player;
    var cursors;
    var box;
    var tree;
    var pedra;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.spritesheet('duda', 'imagens/duda.png', { frameWidth: 32, frameHeight: 42 });
        this.load.image('grass', 'imagens/Pixel_art_grass_image.png');
        this.load.image('box', 'imagens/box.png');
        this.load.image('tree', 'imagens/tree.png');
        this.load.image('pedra', 'imagens/pedra.png');
    }

    function create ()
    {
        grass = this.add.image(300, 300, 'grass').setScale(1.9)
        player = this.physics.add.sprite(300, 450, 'duda');
        box = this.physics.add.image(150, 200, 'box').setScale(0.08)
        pedra = this.physics.add.image(450, 200, 'pedra')
        tree = this.physics.add.image(300, 200, 'tree')

        frame_tree = this.physics.add.staticGroup({
        key: 'tree',
        frameQuantity: 90
    });

        Phaser.Actions.PlaceOnRectangle(frame_tree.getChildren(), new Phaser.Geom.Rectangle(25, 25, 550, 550));
        frame_tree.refresh();
        
        this.physics.add.collider(player, box);
        this.physics.add.collider(player, pedra);
        this.physics.add.collider(player, tree);
        this.physics.add.collider(player, frame_tree);
        this.physics.add.collider(box, frame_tree);
        
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('duda', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('duda', { start: 7, end: 10 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'down',
            frames: this.anims.generateFrameNumbers('duda', { start: 4, end: 6 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'up',
            frames: this.anims.generateFrameNumbers('duda', { start: 11, end: 12 }),
            frameRate: 8,
            repeat: -1
        });

        this.anims.create({
            key: 'stop',
            frames: this.anims.generateFrameNumbers('duda', { start: 6, end: 6 }),
            frameRate: 10,
            repeat: -1
        });

        
        cursors = this.input.keyboard.createCursorKeys();
           
    }
    function update() {

    const speed = 300;
    // Parar qualquer movimento anterior
    player.setVelocity(0);
    
    // Movimento Horizontal
    if (cursors.left.isDown) {
        player.setVelocityX(-speed);

    } else if (cursors.right.isDown) {
        player.setVelocityX(speed);
    }

    // Movimento Vertical 
    if (cursors.up.isDown) {
        player.setVelocityY(-speed);
        
    } else if (cursors.down.isDown) {
        player.setVelocityY(speed);
    }

    // Animações
    if (cursors.left.isDown) {
      player.anims.play("left", true);
    }
    else if (cursors.right.isDown) {
      player.anims.play("right", true);
    } 
    else if (cursors.up.isDown) {
      player.anims.play("up", true);
    }
    else if (cursors.down.isDown) {
      player.anims.play("down", true);
    } 
    else {
        player.anims.play("stop", true);
    }
    }

    </script>

</body>
</html>
