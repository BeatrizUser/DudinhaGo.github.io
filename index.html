    <meta charset="UTF-8" />
    <title>DudinhaGo!</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;

    </style>

<script type="text/javascript">
    
    var config = {
        type: Phaser.AUTO,
        width: 600,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
        }
    };
    var player;
    var cursors;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.spritesheet('duda', 'imagens/duda2.png', { frameWidth: 32, frameHeight: 48 });
        this.load.image('grass', 'imagens/Pixel_art_grass_image.png');
    }

    function create ()
    {
        this.add.image(300, 300, 'grass').setScale(1.9)
        player = this.physics.add.sprite(100, 450, 'duda');

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('duda', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('duda', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'down',
            frames: this.anims.generateFrameNumbers('duda', { start: 4, end: 4 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'up',
            frames: this.anims.generateFrameNumbers('duda', { start: 9, end: 10 }),
            frameRate: 8,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();
    }
    function update() {

    const speed = 300;
    // Stop any previous movement from the last frame
    player.setVelocity(0);

    // Horizontal movement
    if (cursors.left.isDown) {
        player.setVelocityX(-speed);
        player.anims.play('left', true);

    } else if (cursors.right.isDown) {
        player.setVelocityX(speed);
        player.anims.play('right', true);
    }

    // Vertical movement
    if (cursors.up.isDown) {
        player.setVelocityY(-speed);

    } else if (cursors.down.isDown) {
        player.setVelocityY(speed);
    }

    // Update the animation last and give left/right/down animations precedence over up animations
    if (cursors.left.isDown) {
      player.anims.play("left", true);
    }
    else if (cursors.right.isDown) {
      player.anims.play("right", true);
    } 
    else if (cursors.up.isDown) {
      player.anims.play("up", true);
    }
    else if (cursors.down.isDown) {
      player.anims.play("down", true);
    } 
    else {
      player.anims.stop();
    }
